<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mystyle.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
</head>
<body class="bgbody">
<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading"><h3 class="text-center">请登录</h3></div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-3 control-label">姓名</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="username" value="{{ username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">密码</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" id="password" value="{{ password }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <input type="checkbox" name="flag" value="1" {% if username != null %}
                                       checked{% endif %}>记住密码
                            </label>
                            <label class="col-md-5 control-label">
                                <a href="">忘记密码？</a>
                            </label>

                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-4">
                                <button id="btn1" class="btn btn-success btn-block">登录</button>
                            </div>
                        </div>
                        <p class="pass-forgot">Not a member? <a href="/reg/" class="blue">Sign up now&nbsp;</a><span
                                class="glyphicon glyphicon-arrow-right"></span></p>
                        <div class="form-group">
                            <div id="popup-captcha"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

<!-- 引入封装了failback的接口--initGeetest -->
<script src="/static/gt.js"></script>
<script>
    $("input[type='checkbox']").change(function () {
        var flag = $("input[type='checkbox']").is(':checked');
        $.ajax({
            url: "/blog/backend/userManager/rem_user/",
            type: "POST",
            data: {
                username: $('#username').val(),
                password: $('#password').val(),
                saveFlag: flag,
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
            },
            success: function (data) {
                var vo = JSON.parse(data)
                if (vo.status ==2) {
                    alert(vo.msg)
                }
            }
        })

    })

    var handlerPopup = function (captchaObj) {
        captchaObj.onSuccess(function () {
            var validate = captchaObj.getValidate();
            $.ajax({
                url: "/login/",
                type: "post",
                dataType: "json",
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    saveFlag: $("input[type='checkbox']").is(':checked'),
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                    geetest_challenge: validate.geetest_challenge,
                    geetest_validate: validate.geetest_validate,
                    geetest_seccode: validate.geetest_seccode
                },
                success: function (data) {
                    if (data.status) {
                        // 有错误，在页面上提示
                        swal({
                            title: "",
                            text: data.msg,
                            type: "error",
                            allowOutsideClick: true,
                            showConfirmButton: true
                        })
                        $("#password").val("");
                    } else {
                        // 登陆成功
                        swal({
                                title: "",
                                text: "登录成功，即将跳转！",
                                type: "success",
                                showConfirmButton: false,
                                timer: 2000
                            },
                            function () {
                                location.href = data.msg;
                            }
                        )

                    }
                }
            });
        });
        $("#btn1").click(function () {
            var username = $('#username').val();
            var password = $("#password").val();
            if (username === "" || password === "") {
                swal({
                    title: "",
                    text: "用户名或密码不能为空",
                    type: "error",
                    allowOutsideClick: true,
                    showConfirmButton: true
                })
            } else {
                captchaObj.show();
            }
        });
        // 将验证码加到id为captcha的元素里
        captchaObj.appendTo("#popup-captcha");
    };
    // 验证开始需要向网站主后台获取id，challenge，success（是否启用failback）
    $.ajax({
        url: "/pc-geetest/register?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 使用initGeetest接口
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                product: "popup", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
                offline: !data.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                new_captcha: data.new_captcha
            }, handlerPopup);
        }
    });
</script>
</body>
</html>
